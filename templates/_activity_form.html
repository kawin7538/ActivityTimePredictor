<div class="modal fade" id="ActivityForm" tabindex="-1" aria-labelledby="ActivityFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ActivityFormLabel">Insert New Activity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form name="form" id="form" action="/add_activity" method="post">
                <input type="hidden" id="activity_id" name="activity_id" value="0">
                <div class="mb-3">
                    <label for="activity_name" class="form-label">Activity Name</label>
                    <input type="text" class="form-control" id="activity_name" name="activity_name" aria-describedby="activity_name_help" required>
                    <div id="activity_name_help" class="form-text">สามารถพิมพ์ภาษาไทยได้นะ</div>
                </div>
                <div class="mb-3">
                    <label for="activity_time" class="form-label">Activity Time (Minute)</label>
                    <input type="number" class="form-control" id="activity_time" name="activity_time" aria-describedby="activity_time_help" step=".01" value="0">
                    <div id="activity_time_help" class="form-text">ใส่เป็นตัวเลขนะจ๊ะ</div>
                </div>
                <button type="Submit" class="btn btn-primary">Save New Activity</button>
            </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
